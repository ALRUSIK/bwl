<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="application-container">
        <div class="contact-container">
            <h2>Driver Application</h2>
            <p>Please fill out the form below to apply as a driver.</p>
            <form id="contact-form">
            <div class="form-field">
                <input type="text" id="name" name="name" placeholder=" " required>
                <label for="name">Full Name</label>
            </div>
            <div class="form-field">
                <input type="tel" id="phone" name="phone" placeholder="" 
                pattern="\(\d{3}\) - \d{3} - \d{4}" required title="">
                <label for="phone">Phone Number</label>
            </div>
            <div class="form-field">
                <input type="email" id="email" name="email" placeholder="" required>
                <label for="email">Email Address</label>
            </div>
            <div class="form-field">
                <input type="text" id="experience" name="experience" placeholder=" " required>
                <label for="experience">Years of Driving Experience</label>
            </div>
            <div class="form-field">
                <input type="text" id="license" name="license" placeholder=" " required>
                <label for="license">Driver's License Number</label>
            </div>
            <div class="form-field" id="availability-field">
                <select id="availability" name="availability" required>
                    <option value="">Select Availability</option>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                </select>
                <label for="availability">Availability</label>
            </div>
            <div class="form-field">
                <label for="driverLicense" class="file-label">Driver's License </label>
                <div class="custom-file-upload">
                    <input type="file" id="driverLicense" name="driverLicense" accept="image/*,application/pdf" required>
                    <span id="driverLicenseFileName"></span>
                    <button type="button" onclick="document.getElementById('driverLicense').click()">Choose File</button>
                </div>
            </div>
            <div class="form-field">
                <label for="medicalCertificate" class="file-label">Medical Certificate </label>
                <div class="custom-file-upload">
                    <input type="file" id="medicalCertificate" name="medicalCertificate" accept="image/*,application/pdf" required>
                    <span id="medicalCertificateFileName"></span>
                    <button type="button" onclick="document.getElementById('medicalCertificate').click()">Choose File</button>
                </div>
            </div>
            <div class="form-field">
                <textarea id="referral" name="referral" placeholder=" "></textarea>
                <label for="referral">How did you hear about us?</label>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>
    <div class="image-container">
        <!-- Image will be set via CSS -->
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    var driverLicenseInput = document.getElementById('driverLicense');
    var medicalCertificateInput = document.getElementById('medicalCertificate');

    driverLicenseInput.addEventListener('change', function() {
        var fileName = driverLicenseInput.files.length > 0 ? driverLicenseInput.files[0].name : 'No file chosen';
        document.getElementById('driverLicenseFileName').textContent = fileName;
    });

    medicalCertificateInput.addEventListener('change', function() {
        var fileName = medicalCertificateInput.files.length > 0 ? medicalCertificateInput.files[0].name : 'No file chosen';
        document.getElementById('medicalCertificateFileName').textContent = fileName;
    });
    document.getElementById('phone').addEventListener('input', function (e) {
    var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
    e.target.value = !x[2] ? x[1] : '(' + x[1] + ') - ' + x[2] + (x[3] ? ' - ' + x[3] : '');
});
});
    </script>
        
</body>
</html>
